<mat-toolbar class="app-top-menu">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Qualidade de Materiais</span>
  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>Usuário Teste</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Sair
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    opened
  >
    <mat-nav-list>
      <mat-list-item routerLink="/">
        <span>Home</span>
      </mat-list-item>
      <mat-list-item routerLink="/materiais">
        <span>Materiais</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header> Qualidade </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="/qualidade/caracteristicas"
            >Características</a
          >
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item routerLink="/qualidade/visoes">Visões</a>
        </mat-nav-list>
        <mat-nav-list>
          <a mat-list-item routerLink="/qualidade/lotes">Lotes</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-component></ng-component>
  </mat-sidenav-content>
</mat-sidenav-container>
