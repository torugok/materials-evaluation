<h1 *ngIf="!isChange" mat-dialog-title>Novo Lote</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Lote</h1>

<div mat-dialog-content style="width: 800px">
  <div class="wrapper">
    <mat-form-field class="form-row" appearance="fill">
      <mat-label>Material</mat-label>
      <mat-select [(value)]="data.material.id">
        <mat-option
          *ngFor="let material of materialsOptions"
          [value]="material.id"
          >{{ material.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field class="form-row" appearance="fill">
      <mat-label>Vis√£o de Qualidade</mat-label>
      <mat-select [(value)]="data.qualityVision.id">
        <mat-option
          *ngFor="let qualityVision of qualityVisionsOptions"
          [value]="qualityVision.id"
          >{{ qualityVision.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    *ngIf="!isChange"
    mat-button
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Salvar
  </button>
  <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Editar
  </button>
</div>
