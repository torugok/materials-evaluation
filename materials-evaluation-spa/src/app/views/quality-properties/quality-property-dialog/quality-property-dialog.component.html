<h1 *ngIf="!isChange" mat-dialog-title>Nova Característica</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Característica</h1>

<div mat-dialog-content>
  <ol>
    <li>
      <mat-form-field appearance="fill">
        <mat-label>Sigla</mat-label>
        <input matInput [(ngModel)]="data.acronym" />
      </mat-form-field>
    </li>
    <li>
      <mat-form-field appearance="fill">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="data.description" />
      </mat-form-field>
    </li>
    <li>
      <mat-form-field appearance="fill">
        <mat-label>Selecione uma opção</mat-label>
        <mat-select [(value)]="data.type">
          <mat-option value="Quantitative">Quantitativa</mat-option>
          <mat-option value="Qualitative">Qualitativa</mat-option>
        </mat-select>
      </mat-form-field>
    </li>

    <div *ngIf="data.type == 'Quantitative'">
      <li>
        <mat-form-field appearance="fill">
          <mat-label>Casas Decimais</mat-label>
          <input
            type="number"
            matInput
            [(ngModel)]="data.quantitativeDecimals"
          />
        </mat-form-field>
      </li>
      <li>
        <mat-form-field appearance="fill">
          <mat-label>Unidade</mat-label>
          <input type="text" matInput [(ngModel)]="data.quantitativeUnit" />
        </mat-form-field>
      </li>
      <li>
        <mat-form-field appearance="fill">
          <mat-label>Valor Nominal</mat-label>
          <input
            type="number"
            matInput
            [(ngModel)]="data.quantitativeNominalValue"
          />
        </mat-form-field>
      </li>
      <li>
        <mat-form-field appearance="fill">
          <mat-label>Limite Inferior</mat-label>
          <input
            type="number"
            matInput
            [(ngModel)]="data.quantitativeInferiorLimit"
          />
        </mat-form-field>
      </li>
      <li>
        <mat-form-field appearance="fill">
          <mat-label>Limite Superior</mat-label>
          <input
            type="number"
            matInput
            [(ngModel)]="data.quantitativeSuperiorLimit"
          />
        </mat-form-field>
      </li>
    </div>
  </ol>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    *ngIf="!isChange"
    mat-button
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Salvar
  </button>
  <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Editar
  </button>
</div>
