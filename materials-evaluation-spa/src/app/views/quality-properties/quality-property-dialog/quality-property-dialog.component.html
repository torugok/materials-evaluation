<h1 *ngIf="!isChange" mat-dialog-title>Nova Característica</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Característica</h1>

<div mat-dialog-content>
  <ol>
    <li>
      <mat-form-field appearance="fill">
        <mat-label>Sigla</mat-label>
        <input matInput [(ngModel)]="data.acronym" />
      </mat-form-field>
    </li>
    <li>
      <mat-form-field appearance="fill">
        <mat-label>Selecione uma opção</mat-label>
        <mat-select [(value)]="data.type">
          <mat-option value="QUANTITATIVE">Quantitativa</mat-option>
          <mat-option value="QUALITATIVE">Qualitativa</mat-option>
        </mat-select>
      </mat-form-field>
    </li>
  </ol>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    *ngIf="!isChange"
    mat-button
    [mat-dialog-close]="data"
    cdkFocusInitial
  >
    Salvar
  </button>
  <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Editar
  </button>
</div>
